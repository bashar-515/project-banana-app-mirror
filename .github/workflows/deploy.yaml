# Simple workflow for deploying content content to GitHub Pages
name: Deploy app to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/deploy.yaml"
      - "src/web/**"
      - "proto/app/v1/app.proto"
      - "proto/buf.gen.ts.yaml"
      - "sdk/**"
      - "buf.yaml"
      - "package-lock.json"
      - "package.json"
      - "tsconfig.json"
      - "vite.config.js"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
      - name: Generate TypeScript Protos
        run: make buf-gen-ts
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Add CNAME
        run: echo "app.project-banana.com" > dist/CNAME
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload just build artificats
          path: 'dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
