version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/bashar-515/project-banana/gen/go
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen/go
    opt: paths=source_relative
